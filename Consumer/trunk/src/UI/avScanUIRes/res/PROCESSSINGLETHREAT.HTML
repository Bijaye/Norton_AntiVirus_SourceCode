<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Norton AntiVirus - Processing Security Risk</title>
		<link rel="stylesheet" type="text/css" href="common.css" />
		<link rel="stylesheet" type="text/css" href="PROCESSSINGLETHREAT.CSS" />
	</head>
	<body id="body">
    	<fieldset id="details-form" class="GroupBox" hide="0">
    		<legend id="restlegend" class="GBLegend">Security Risk Details:</legend>
    		<table id="filedetailstable" border="0" cellspacing="1" cellpadding="0" class="FormTable">
    			<tr>
    				<td id="nametitle" class="title">Risk Name:</td>
    				<td id="namefield" class="field">n/a</td>
    			</tr>
    			<tr>
    				<td id="cattitle" class="title">Category:</td>
    				<td id="catfield" class="field">n/a</td>
    			</tr>
    			<tr>
    				<td id="tleveltitle" class="title">Risk Level:</td>
    				<td id="tlevelfield" class="field"><div id="tlevelfieldText">n/a</div> <img id="tlevelimage" src="damage_1.gif"/></td>
    			</tr>
    			<tr>
    				<td id="tstatetitle" class="title">Risk State:</td>
    				<td id="tstatefield" class="field">n/a</td>
    			</tr>
    			<tr id="resolveRow" hide="0">
    				<td id="tactiontitle" class="title">Resolve Action:</td>
    				<td id="tactionfield" class="field">Remove this Security Risk</td>
    			</tr>
    			<tr id="spacerRow" hide="1">
    				<td id="spacertitle" class="title">&nbsp;</td>
    				<td id="spacerfield" class="field">&nbsp;</td>
    			</tr>
    			<tr id="statusRow" hide="1">
    				<td id="statustitle" class="title">Status:</td>
    				<td id="statustext" class="field"></td>
    			</tr>
    			<tr id="progressRow" hide="1">
    				<td id="progresstitle" class="title">&nbsp;</td>
    				<td id="progressfield" class="field"><input type="progress" id="progress" maxvalue="1" value="0"/></td>
    			</tr>
    		</table>
    	</fieldset>
    	<div id="spacer2" class="Fill"></div>
    	<div id="prompt" class="question" hide="0">Clicking "Remove" will remove this Security Risk from your computer and place it in Quarantine.</div>
		<div id="command-bar" class="command-bar">
			<div id="command-bar-spacer"></div>
			<div id="rbuttons" class="VCenter">
				<button id="remove" tabindex="2" title="Remove" accesskey="r"><u>R</u>emove</button>
				<button id="cancel" tabindex="4" title="Cancel" accesskey="c" ><u>C</u>ancel</button>
				<button id="finish" tabindex="4" title="Finish" accesskey="f" hide="1"><u>F</u>inish</button>
			</div>
		</div>
	</body>
</html>
