<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"> 
<html>
	<head>
		<title>Symantec</title>
		<META id="charset_subinfo" http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<link name="cssDefault" rel="StyleSheet" type="text/css" href="alert.css">
		<iframe id="resErr" frameborder="0" scrolling="no" height="0" width="0" style="display:none" src="navErrors.htm"></iframe>
		<script src="res://DefAlert.dll/DisplayScriptError.js" language="javascript"></script>
		<script src="res://DefAlert.dll/SymAlertStatic.js" language="javascript"></script>
		<script src="res://DefAlert.dll/Alert.js" language="javascript"></script>
	</head>
	<body id="body-alert" OnLoad="AlertOnLoad()" scroll="no">
		<!-- title section-->
		<div id="title-section">LiveUpdate Alert</div>
		<!-- separator-->
		<div id="separator-top" class="separator"></div>
		<!-- headline table -->
		<div id="headline-section">
			<table id="headline-table">
				<tr id="tr1">
					<td id="td1"><img id="imgIcon" src="!.gif" width="60" height="104" border="0" alt="Warning"></td>
					<td id="td2"><img id="imgSpacer" src="spacer.gif" width="20" height="1"></td>
					<td id="td3">
						<table id="headline-text-table">
							<tr id="tr2">
								<td id="td4" class="aHeadline">
									<span id="spanHeadline"><span id="productName">Norton AntiVirus</span> has detected that Automatic LiveUpdate is disabled.</span>
									</td>
								</tr>
							<tr id="tr3">
								<td id="td5"><div id="headline-separator"></div></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
		<!-- details table -->
		<div id="details-section">
			To get the latest protection and program updates, turn on Automatic LiveUpdate now.
		</div>
		<!-- selection -->
		<div id="selection-section">
			<input id="btnEnableALU" tabindex="2" type="radio" checked name="decision" value="EnableALU">
			<label id="lblALU" for="btnEnableALU" accesskey="y"><u>Y</u>es, turn on Automatic LiveUpdate (recommended)</label><br>
			<input id="btnCancel" type="radio" name="decision" value="Cancel"></input>
			<label id="lblCancel" for="btnCancel" accesskey="n" nowrap><u>N</u>o, leave as is</label>
		</div>
		<!-- separator-->
		<div id="separator-bottom" class="separator"></div>
		<!-- OK button-->
		<div id="button-section">
			<button tabindex="1" class="aButton" id="btnOK" onclick="ALUDisabledOnClickOK()" name="button"
				accesskey="o" type="button"><u>O</u>K</button>
		</div>
	</body>
</html>
