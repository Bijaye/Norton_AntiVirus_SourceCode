<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"> 
<html>
	<head>
		<title>Symantec</title>
		<META id="charset_subinfo" http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<link name="cssDefault" rel="StyleSheet" type="text/css" href="alert.css">
		<iframe id="resErr" frameborder="0" scrolling="no" height="0" width="0" style="display:none" src="navErrors.htm"></iframe>
		<script src="res://DefAlert.dll/DisplayScriptError.js" language="javascript"></script>
		<script src="res://DefAlert.dll/SymAlertStatic.js" language="javascript"></script>
		<script src="res://DefAlert.dll/Alert.js" language="javascript"></script>
	</head>
	<body id="body-alert" OnLoad="SubAutoRenewOnLoad()" scroll="no">
		<!-- title section-->
		<div id="title-section">Subscription Out-of-Date</div>
		<!-- separator-->
		<div id="separator-top" class="separator"></div>
		<!-- headline table -->
		<div id="headline-section">
			<table id="headline-table">
				<tr id="tr1">
					<td id="td1"><img id="imgIcon" src="x.gif" width="60" height="104" border="0" alt="Warning"></td>
					<td id="td2"><img id="imgSpacer" src="spacer.gif" width="20" height="1"></td>
					<td id="td3" class="aHeadline">
						<table id="headline-text-table">
							<tr id="tr2">
								<td id="td4" class="aHeadline">
									<span id="headline_spyware">You are not protected against new viruses, spyware, and other security risks until you verify your subscription.</span>
									<span id="headline_nospyware" style="display:none">You are not protected against new viruses, spyware, and other security risks until you verify your subscription.</span>
								</td>
							</tr>
							<tr id="tr3">
								<td id="td5"><div id="headline-separator"></div></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
		<!-- selection -->
		<div id="selection-section">
			<!-- Renew -->
			<input id="btnRenew" tabindex=2 type="radio" checked name="decision" value="Renew" checked>
				<label id="lblRenew" for="btnRenew" accesskey="v"><u>V</u>erify your subscription now (recommended)</label><br>
			<!-- Cancel -->
			<input type="radio" name="decision" id="btnCancel" value="Cancel"></input>
				<label id="lblCancel" for="btnCancel" accesskey="r" nowrap><u>R</u>emind me later</label>
		</div>
		<!-- separator-->
		<div id="separator-bottom" class="separator"></div>
		<!-- OK button-->
		<div id="button-section">
			<button tabindex="1" class="aButton" id="btnOK" onclick="SubWarningOnClickOK()" name="button"
				accesskey="o" type="button"><u>O</u>K</button>
		</div>
	</body>
</html>
