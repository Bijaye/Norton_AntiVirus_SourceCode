<object classid="clsid:B665012A-380B-4C69-B7FC-05FC13A4EAF8" id="AP" width="0" height="0">

<script language="JavaScript">
function OnLoad ()
{
	GetAPLoaded ();
	GetAPEnabled ();
}


function EnableAP ()
{
	AP.Enabled (1);
}

function DisableAP ()
{
	AP.Enabled (0);
}

function LoadAP ()
{
	//AP.LoadAutoProtect ();
}

function GetAPLoaded ()
{
	var bLoaded = AP.Loaded ();
	APLoadedState.innerText = bLoaded;
}

function GetAPEnabled ()
{
	var bEnabled = AP.Enabled ();
	APEnabledState.innerText = bEnabled;
}

</script>

<body onLoad="OnLoad()" >

<p align="center"><font face="Arial">NAV AutoProtect Scriptable object</font></p>
