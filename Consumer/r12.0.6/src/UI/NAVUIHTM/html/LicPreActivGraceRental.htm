<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<META id="charset_sub_exprd" HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso8859-1" />
		<meta http-equiv="MSThemeCompatible" content="Yes" />
		<title>%s</title>
		<link name="cssDefault" rel="StyleSheet" type="text/css" href="alertstyle.css" />
		<iframe id="resErr" frameborder="0" scrolling="NO" height="0" width="0" style="display:none"
			src="navErrors.htm"></iframe>
		<script Language="JavaScript" src="DisplayScriptError.js"></script>
		<script src="SymAlertStatic.js" language="javascript"></script>
		<script src="Alert.js" language="javascript"></script>
	</head>
	<!-- Hide the ActiveX control using a span tag -->
	<body id="body_sub_exprd" onLoad="AlertRentalPreactiveGraceOnLoad()" scroll="no" text="#333333" leftmargin="0"
		topmargin="0" marginwidth="0" marginheight="0">
		<table id="tableTop" width="331" height="33" border="0" cellspacing="0" cellpadding="0"
			style="background-image: url('titlebar_with_clock.gif'); background-repeat: no-repeat; background-position: right top">
			<tr>
				<td id="table1_cell1" width="19" height="33"></td>
				<td id="table1_cell2" height="33" class="aTitle">Activation Needed</td>
			</tr>
		</table>
		<!-- BEGIN : Mid-content-table -->
		<table id="tableMiddle" width="331" height="200" border="0" cellspacing="0" cellpadding="0"
			style="background-image: url('clock_bg.gif'); background-repeat: no-repeat; background-position: right top">
			<!-- shim-row -->
			<tr>
				<td id="table2_cell00"><img id="table2_spacerimg00" src="spacer.gif" width="19" height="10" alt=""></td>
				<td id="table2_cell0"><img id="table2_spacerimg0" src="spacer.gif" width="19" height="10" alt=""></td>
				<td id="table2_cell1"><img id="table2_spacerimg1" src="spacer.gif" width="21" height="10" alt=""></td>
				<td id="table2_cell2"><img id="table2_spacerimg2" src="spacer.gif" width="19" height="10" alt=""></td>
				<td id="table2_cell3"><img id="table2_spacerimg3" src="spacer.gif" width="39" height="10" alt=""></td>
				<td id="table2_cell4"><img id="table2_spacerimg4" src="spacer.gif" width="97" height="10" alt=""></td>
				<td id="table2_cell5"><img id="table2_spacerimg5" src="spacer.gif" width="98" height="10" alt=""></td>
				<td id="table2_cell6"><img id="table2_spacerimg6" src="spacer.gif" width="19" height="10" alt=""></td>
			</tr>
			<tr>
				<td id="table2_cell7"><img id="table2_spacerimg7" src="spacer.gif" width="19" height="45"></td>
				<td id="table2_cell8" colspan="2"><img id="imgAlertIcon" src="!.gif" width="40" height="40" border="0" alt="Warning"></td>
				<td id="table2_cell9"><img id="table2_spacerimg8" src="spacer.gif" width="19" height="45"></td>
				<td id="table2_cell10" class="aHeadline" colspan="3">If you do not activate within
					<span id="span_daysRemaining">%s</span>
					<span id="span_days">days</span><span id="span_day" style="display:none">day</span>, <span id="productName">%s</span>
					will stop working completely.</td>
				<td id="table2_cell11"><img id="table2_spacerimg9" src="spacer.gif" width="19" height="40"></td>
			</tr>
			<!-- space -->
			<tr>
				<td id="table2_cell12" colspan="8"><img id="table2_spacerimg10" src="spacer.gif" width="331" height="4"></td>
			</tr>
			<!-- dash line -->
			<tr>
				<td id="table2_cell13" colspan="8"><img id="table2_dashline" src="dashline.gif" width="309" height="1" border="0" alt=""></td>
			</tr>
			<!-- space -->
			<tr>
				<td id="table2_cell14" colspan="8"><img id="table2_spacerimg11" src="spacer.gif" width="331" height="15" alt=""></td>
			</tr>
			<tr>
				<td id="table2_cell15"><img id="Img2" src="spacer.gif" width="19" height="14" alt=""></td>
				<td id="table2_cell16" colspan="6">Successful activation should take less than a 
					minute.</td>
				<td id="table2_cell17"><img id="Img3" src="spacer.gif" width="19" height="14" alt=""></td>
			</tr>
			<!-- space -->
			<tr>
				<td id="table2_cell14" colspan="8"><img id="Img4" src="spacer.gif" width="331" height="15" alt=""></td>
			</tr>
			<!-- Check service option -->
			<tr>
				<td id="table2_cell15" colspan="3"><img id="table2_spacerimg12" src="spacer.gif" width="19" height="14" alt=""></td>
				<td id="table2_cell16"><input TABINDEX="2" type="radio" checked name="decision" id="btnReactivate" value="Reactivate"
						checked></td>
				<td id="table2_cell16" colspan="3"><label id="lblReactivate" for="btnReactivate" class="aOption" accesskey="a"><u>A</u>ctivate Now (recommended)</label></td>
				<td id="table2_cell17"><img id="table2_spacerimg13" src="spacer.gif" width="19" height="14" alt=""></td>
			</tr>
			<!-- Remind later option -->
			<tr>
				<td id="table2_cell19" colspan="3"><img id="table2_spacerimg15" src="spacer.gif" width="19" height="11" alt=""></td>
				<td id="table2_cell200"><input type="radio" name="decision" id="btnCancel" value="Cancel"></td>
				<td id="table2_cell20" colspan="3"><label id="lblCancel" for="btnCancel" class="aOption" accesskey="l" nowrap>Activate <u>L</u>ater</label></td>
				<td id="table2_cell21"><img id="table2_spacerimg16" src="spacer.gif" width="19" height="11" alt=""></td>
			</tr>
			<!-- space -->
			<tr>
				<td id="table2_cell22" colspan="8" height="5"><img id="table2_spacerimg17" src="spacer.gif" width="331" height="20" alt=""></td>
			</tr>
			<!-- OK button -->
			<tr>
				<td id="table3_cell38" colspan="5"><img id="table3_imgspacer27" src="spacer.gif" height="22" alt=""></td>
				<td id="table3_cell39"><button TABINDEX="1" class="aButton" style="background-image:url(btn96x22set.jpg)" id="btnOK"
						onClick="LicensingPreActiveExpiredOnClickOK()" name="button" accesskey="o"><u>O</u>K</button></td>
				<td id="table2_cell40" colspan="2"><img id="table3_imgspacer28" src="spacer.gif" width="" height="22" alt=""></td>
			</tr>
			<!-- space -->
			<tr>
				<td id="table2_cell41" colspan="8"><img id="Img1" src="spacer.gif" width="331" height="20" alt=""></td>
			</tr>
		</table>
	</body>
</html>
