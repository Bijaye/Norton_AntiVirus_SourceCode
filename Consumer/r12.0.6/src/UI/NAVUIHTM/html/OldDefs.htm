<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<META id="charset_defs_outofdate" HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso8859-1" />
		<meta http-equiv="MSThemeCompatible" content="Yes" />
		<title>%s</title>
		<link name="cssDefault" rel="StyleSheet" type="text/css" href="alertstyle.css" />
		<iframe id="resErr" frameborder="0" scrolling="NO" height="0" width="0" style="display:none" src="navErrors.htm"></iframe>
		<script Language="JavaScript" src="DisplayScriptError.js"></script>
		<script src="SymAlertStatic.js" language="javascript"></script>
		<script src="Alert.js" language="javascript"></script>
	</head>
	<body id="body_defs_outofdate" OnLoad="DefsOutOfDateOnLoad()" scroll="no" text="#333333" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
		<!-- BEGIN : top-table -->
		<table id="tableTop" width="331" height="33" border="0" cellspacing="0" cellpadding="0"
			style="background-image: url('titlebar_with_fingerprint.gif'); background-repeat: no-repeat; background-position: right top">
			<tr>
				<td id="table1_cell1" width="19" height="33"></td>
				<td id="table1_cell2" height="33" class="aTitle">Definition Alert</td>
			</tr>
		</table>
		<!-- END : top-table -->
		<!-- BEGIN : Mid-content-table -->
		<table id="tableMiddle" width="331" height="269" border="0" cellspacing="0" cellpadding="0" style="background-image: url('fingerprint_main_bg.gif'); background-repeat: no-repeat; background-position: right top">
			<!-- Shim-row.  Used mainly to control the width of each cell.-->
			<tr>
				<td id="table2_cell1"><img id="table2_imgspacer1" src="spacer.gif" width="19" height="10" alt=""></td>
				<td id="table2_cell2"><img id="table2_imgspacer2" src="spacer.gif" width="19" height="10" alt=""></td>
				<td id="table2_cell3"><img id="table2_imgspacer3" src="spacer.gif" width="21" height="10" alt=""></td>
				<td id="table2_cell4"><img id="table2_imgspacer4" src="spacer.gif" width="19" height="10" alt=""></td>
				<td id="table2_cell5"><img id="table2_imgspacer5" src="spacer.gif" width="30" height="10" alt=""></td>
				<td id="table2_cell6"><img id="table2_imgspacer6" src="spacer.gif" width="96" height="10" alt=""></td>
				<td id="table2_cell7"><img id="table2_imgspacer7" src="spacer.gif" width="108" height="10" alt=""></td>
				<td id="table2_cell8"><img id="table2_imgspacer8" src="spacer.gif" width="19" height="10" alt=""></td>
			</tr>
			<!-- Headline -->
			<tr>
				<td id="table2_cell9"><img id="table2_imgspacer9" src="spacer.gif" width="19" height="40" alt=""></td>
				<td id="table2_cell10" colspan="2"><img id="imgAlertIcon" src="!.gif" width="40" height="40" border="0" alt="Warning"></td>
				<td id="table2_cell11"><img id="table2_imgspacer10" src="spacer.gif" width="19" height="40" alt=""></td>
				<td id="table2_cell12" class="aHeadline" colspan="3">Your virus protection is out-of-date.</td>
				<td id="table2_cell13"><img id="table2_imgspacer100" src="spacer.gif" width="19" height="40" alt=""></td>
			</tr>
			<!-- Space -->
			<tr>
				<td id="table2_cell140" colspan="8"><img id="table2_imgspacer11" src="spacer.gif" width="331" height="4" alt=""></td>
			</tr>
			<!-- Separator -->
			<tr>
				<td id="table2_cell14" colspan="8"><img id="table2_imgdashline" src="dashline.gif" width="309" height="1" border="0" alt=""></td>
			</tr>
			<!-- Space -->
			<tr>
				<td id="table2_cell15" colspan="8"><img id="table2_imgspacer12" src="spacer.gif" width="331" height="15" alt=""></td>
			</tr>
			<!-- Body text 1 -->
			<tr>
				<td id="table2_cell16"><img id="table2_imgspacer13" src="spacer.gif" width="19" height="12" alt=""></td>
				<td id="defalert_subwarning1" colspan="6">You are at risk of attack from new security risks!</td>
				<td id="table2_cell17"><img id="table2_imgspacer14" src="spacer.gif" width="19" height="12" alt=""></td>
			</tr>
			<!-- Space -->
			<tr>
				<td id="table2_cell18" colspan="8"><img id="table2_imgspacer15" src="spacer.gif" width="331" height="20" alt=""></td>
			</tr>
			<!-- Body text 2 - Help link -->
			<tr>
				<td id="table2_cell19"><img id="table2_imgspacer16" src="spacer.gif" width="19" height="12" alt=""></td>
				<td id="table2_cell20" colspan="6" valign="middle">Run LiveUpdate now!</font>
					<span id="table5_space1">&nbsp;</span>
					<img id="table2_arrowimg1" src="arrow.gif" width="4" height="7" border="0" alt="">
					<a TABINDEX="3" href="#alert_help" id="alert_help" class="aHelp" onClick="return OnHelpClick(IDH_NAV_ALERT_EXPIRED_VIRUSDEFS)">more info</a>
				</td>
				<td id="table2_cell21"><img id="table2_imgspacer17" src="spacer.gif" width="19" height="12" alt=""></td>
			</tr>
			<!-- Space -->
			<tr>
				<td id="table2_cell22" colspan="8"><img id="table2_imgspacer18" src="spacer.gif" width="331" height="8" alt=""></td>
			</tr>
			<!-- "Run LiveUpdate" option -->
			<tr>
				<td id="table2_cell23"><img id="table2_imgspacer19" src="spacer.gif" width="19" height="14" alt=""></td>
				<td id="table2_cell24"><input TABINDEX="2" type="radio" name="decision" id="btnLU" value="LU" checked OnClick="DisableNotifyOption()"></td>
				<td id="table2_cell25" colspan="6"><label id="lblLU" for="btnLU" class="aOption" accesskey="r"><u>R</u>un LiveUpdate to update your virus protection now</label></td>
			</tr>
			<!-- "Notify again" option -->
			<tr>
				<td id="table2_cell26"><img id="table2_imgspacer20" src="spacer.gif" width="19" height="21" alt=""></td>
				<td id="table2_cell27" valign="bottom"><input type="radio" name="decision" id="btnNotify" value="Notify" OnClick="EnableNotifyOption()"></td>
				<td id="table2_cell28" colspan="6" valign="top"><label id="lblNotify" for="btnNotify" class="aOption" accesskey="n"><u>N</u>otify me again in</label><span id="txt_space1">&nbsp;</span>
					<select id="select_days" name="days" size="1" class="aSelect" OnChange="EnableSSCCheckBox()" disabled accesskey="d">
						<option id="days1" value="1">1</option>
						<option id="days7" value="7">7</option>
						<option id="days14" value="14">14</option>
					</select>
					<span id="txt_space2" class="aOption">&nbsp;<u>d</u>ay(s)</span></td>
				</td>
			</tr>
			<tr>
				<td id="table2_cell30" colspan="8"><img id="table2_imgspacer22" src="spacer.gif" width="331" height="13" alt=""></td>
			</tr>
			<!-- "Enable ALU" option -->
			<tr>
				<td id="table2_cell31" colspan="1"><img id="table2_imgspacer23" src="spacer.gif" width="19" height="11" alt=""></td>
				<td id="table2_cell32" colspan="7">
					<span id="optEnableALU" style="display:none">
						<input type="checkbox" id="btnEnableALU" name="btnEnableALU" accesskey="e" checked></input>
						<label id="lblEnableALU" for="btnEnableALU" class="aOption" accesskey="e" nowrap><u>E</u>nable automatic LiveUpdate</label>
					</span>
				</td>
			</tr>
			
			<!-- SSC option -->
			<tr>
				<td id="table2_cell33"><img id="table2_imgspacer24" src="spacer.gif" width="19" height="11" alt=""></td>
				<td id="table2_cell34"><input type="checkbox" id="btnSSC" style="display:none" name="btnSSE" accesskey="p" checked></input></td>
				<td id="table2_cell34" colspan="6"><label id="lblSSC" style="display:none" for="btnSSC" class="aOption" accesskey="p"><u>P</u>revent duplicate security alerts from Windows.</label></td>
			</tr>
			<!-- Space -->
			<tr>
				<td id="table2_cell37" colspan="8"><img id="table2_imgspacer26" src="spacer.gif" width="331" height="15" alt=""></td>
			</tr>
			<!-- OK button -->
			<tr>
				<td id="table3_cell38" colspan="5"><img id="table3_imgspacer27" src="spacer.gif" height="22" alt=""></td>
				<td id="table3_cell39"><button TABINDEX="1" class="aButton" style="background-image:url(btn96x22set.jpg)" id="btnOK" onClick="DefsOutOfDateOnClickOK()" name="button" accesskey="o"><u>O</u>K</button></td>
				<td id="table2_cell40" colspan="2"><img id="table3_imgspacer28" src="spacer.gif" width="19" height="22" alt=""></td>
			</tr>
			<!-- Space -->
			<tr>
				<td id="table2_cell41" colspan="8"><img id="table2_imgspacer29" src="spacer.gif" width="331" height="20" alt=""></td>
			</tr>
		</table>
		<!-- END: Bottom-table -->
	</body>
</html>
