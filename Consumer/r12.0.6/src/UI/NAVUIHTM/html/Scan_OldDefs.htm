					<span id="body2">You <b>WILL NOT</b> be protected until you run LiveUpdate.</span>

			<tr>
				<td id="table2_cell26"><img id="table2_imgspacer23" src="spacer.gif" width="19" height="14" alt=""></td>
				<td id="table2_cell27"><input TABINDEX=2 type="radio" name="decision" id="btnLU" value="LU" checked OnClick="DisableNotifyOption()"></td>

				<td id="table2_cell31" colspan="6" valign="top"><label id="lblNotify" for="btnNotify"  class="aOption" accesskey="n"><u>N</u>otify me again in</label><span id="txt_space1">&nbsp;</span>
					<select id="select_days" name="days" size="1" class="aSelect" OnChange="EnableSSCCheckBox()" disabled accesskey="d">

						<option id="days7" value="7">7</option>
						<option id="days14" value="14">14</option>
					</select>
					<span id="txt_space2" class="aOption">&nbsp;<u>d</u>ay(s)</span></td>
				</td>
