<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<META id="charset_sub_warning" HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso8859-1" />
		<meta http-equiv="MSThemeCompatible" content="Yes" />
		<title>%s</title>
		<link name="cssDefault" rel="StyleSheet" type="text/css" href="alertstyle.css" />

	</head>
	<!-- Hide the ActiveX control using a span tag -->
	<body id="body_sub_warning" OnLoad="AlertOnLoad()" scroll="no" text="#333333" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

				<td id="table1_cell2" height="33" class="aTitle">Alert</td>
			</tr>
		</table>
		<!-- BEGIN : Mid-content-table -->
		<table id="tableMiddle" width="331" height="234" border="0" cellspacing="0" cellpadding="0" style="background-image: url('clock_bg.gif'); background-repeat: no-repeat; background-position: right top">
			 <!-- Shim-row -->
			<tr>
				<td id="table2_cell00"><img id="table2_imgspacer00" src="spacer.gif" width="19" height="10" alt=""></td>
				<td id="table2_cell0"><img id="table2_imgspacer0" src="spacer.gif" width="19" height="10" alt=""></td>
				<td id="table2_cell1"><img id="table2_imgspacer1" src="spacer.gif" width="21" height="10" alt=""></td>
				<td id="table2_cell2"><img id="table2_imgspacer2" src="spacer.gif" width="19" height="10" alt=""></td>
				<td id="table2_cell3"><img id="table2_imgspacer3" src="spacer.gif" width="39" height="10" alt=""></td>
				<td id="table2_cell4"><img id="table2_imgspacer4" src="spacer.gif" width="96" height="10" alt=""></td>
				<td id="table2_cell5"><img id="table2_imgspacer5" src="spacer.gif" width="99" height="10" alt=""></td>
				<td id="table2_cell6"><img id="table2_imgspacer6" src="spacer.gif" width="19" height="10" alt=""></td>
			</tr>
			 <!-- Headline text -->
			<tr>
				<td id="table2_cell7"><img id="table2_imgspacer7" src="spacer.gif" width="19" height="40" alt=""></td>
				<td id="table2_cell8" colspan="2"><img id="imgAlertIcon" src="!.gif" width="40" height="40" border="0" alt="Warning"></td>
				<td id="table2_cell9"><img id="table2_imgspacer8" src="spacer.gif" width="19" height="40" alt=""></td>
				<td id="defalert_subwarning1" class="aHeadline" colspan="3"><span id="text_ALU2"><span id="productName">%s</span> has detected that Automatic LiveUpdate is disabled.</span></td>
				<td id="table2_cell10"><img id="table2_imgspacer9" src="spacer.gif" width="19" height="40" alt=""></td>
			</tr>
			<!-- space -->
			<tr>
				<td id="table2_cell11" colspan="8"><img id="table2_imgspacer10" src="spacer.gif" width="331" height="4"></td>
			</tr>
			<!-- dash line -->
			<tr>
				<td id="table2_cell12" colspan="8"><img id="table2_imgspacer11" src="dashline.gif" width="309" height="1" border="0" alt=""></td>
			</tr>
			<!-- space -->
			<tr>
				<td id="table2_cell13" colspan="8"><img id="table2_imgspacer12" src="spacer.gif" width="1" height="15"></td>
			</tr>
			 <!-- Body text -->
			<tr>
				<td id="table2_cell14"><img id="table2_imgspacer13" src="spacer.gif" width="19" height="36"></td>
				<td id="table2_cell15" colspan="6" valign="top">To get the latest protection and program updates from Symantec whenever your computer is connected to the Internet, select Yes.</td>
				<td id="table2_cell16"><img id="table2_imgspacer14" src="spacer.gif" width="19" height="36"></td>
			</tr>
			<!-- space -->
			<tr>
				<td id="table2_cell17" colspan="7"><img id="table2_imgspacer15" src="spacer.gif" width="1" height="20"></td>
			</tr>
			<!-- Run LiveUpdate -->
			<tr>
				<td id="table2_cell18"><img id="table2_spacerimg16" src="spacer.gif" width="19" height="14" alt=""></td>
				<td id="table2_cell19"><input TABINDEX=2 type="radio" checked name="decision" id="btnEnableALU" value="EnableALU" checked></td>
				<td id="table2_cell20" colspan="6"><label id="label_ALU" for="btnEnableALU" class="aOption" accesskey="y"><u>Y</u>es, turn on Automatic LiveUpdate (recommended)</label></td>
			</tr>
			<!-- Cancel option -->
			<tr>
				<td id="table2_cell23"><img id="table2_spacerimg19" src="spacer.gif" width="19" height="14" alt=""></td>
				<td id="table2_cell24"><input type="radio" name="decision" id="btnCancel" value="Cancel"></input></td>					
				<td id="table2_cell25" colspan="5"><label id="lblCancel" for="btnCancel" class="aOption" accesskey="n" nowrap><u>N</u>o, leave as is</label></td>
				<td id="table2_cell26"><img id="table2_imgspacer20" src="spacer.gif" width="19" height="14" alt=""></td>
			</tr>
			<!-- space -->
			<tr>				
				<td id="table2_cell27"colspan="8"><img id="table2_imgspacer21" src="spacer.gif" width="331" height="20" alt=""></td>
			</tr>
			<!-- OK button -->
			<tr>
				<td id="table3_cell38" colspan="5"><img id="table3_imgspacer27" src="spacer.gif" height="22" alt=""></td>
				<td id="table3_cell39"><button TABINDEX="1" class="aButton" style="background-image:url(btn96x22set.jpg)" id="btnOK" onClick="ALUDisabledOnClickOK()" name="button" accesskey="o"><u>O</u>K</button></td>
				<td id="table2_cell40" colspan="2"><img id="table3_imgspacer28" src="spacer.gif" width="" height="22" alt=""></td>
			</tr>			
			<!-- space -->
			<tr>
				<td id="table2_cell41" colspan="8"><img id="Img1" src="spacer.gif" width="331" height="20" alt=""></td>
			</tr>
