<html>
    <head>
		<title>NAV Reports</title>
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="MSThemeCompatible" content="Yes" />
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<link rel="stylesheet" type="text/css" href="nav2005.css">
		
		<iframe id="resErr" src="navErrors.htm" class="hidden" name="NAV_Errors"></iframe>
		
		<script language="JavaScript" src="DisplayScriptError.js"></script>
		<script Language="JavaScript" src="launcher.js"></script>
	</head>

    <body id="oBody" class="navPanelBody" scroll="no" onload="OnLoad()">
		<!-- Main table. Helps to keep the panel layout in the editor -->
		<table id="tableNAVReportsPanel" width="418" height="320" cellSpacing="0" cellPadding="0" border="0">
			<tr>
				<!-- Title -->
				<td class="navPanelTitleTD" height="28" id="reports_td1">
					<span id="reportsPanelTitle" class="navPanelTitle">Reports</span>
				</td>
			</tr>    
			<tr>
				<td valign="top" id="reports_td2">
					<table id="tableReports" width="100%" height="100%" cellSpacing="0" cellPadding="0" border="0">
						<tr>
							<td height="40" valign="top" style="padding-top: 8px" id="reports_td3">
								<span>Select an item to view a report</span>
							</td>
						</tr>
						<tr>
							<td valign="top" class="navListBox" height="104" id="reports_td4">
								<table id="tableTasks" width="100%" cellSpacing="0" cellPadding="0" border="0" bgcolor="#FFFFFF">
									<tr onclick="OnItemFocus(this)">
										<td align="center" width="34" height="34" id="reports_td5"><img border="0" onclick="LaunchTask(this, taskQuarantine)" style="cursor:hand" src="QuarantineIcon.gif" width="29" height="28" id="reports_img3"></td>
										<td><a id="launchQuarantine" class="navTask" onclick="LaunchTask(this, taskQuarantine); return false" onfocus="OnItemFocus(this)" href="#">View Norton Quarantine and Restore</a></td>
									</tr>
									<tr>
										<td class="navItemSeparator" colSpan="2" id="reports_td6"><img height="1" alt="" src="spacer.gif" width="1" border="0" id="reports_img8"></td>
									</tr>
									<tr onclick="OnItemFocus(this)">
										<td align="center" width="34" height="34" id="reports_td7"><img border="0" onclick="LaunchTask(this, taskVirusEncyclopedia)" style="cursor:hand" src="virusencyclopedia.gif" width="24" height="24" id="reports_img6"></td>
										<td><a id="launchEncyclopedia" class="navTask" onclick="LaunchTask(this, taskVirusEncyclopedia); return false" onfocus="OnItemFocus(this)" href="#">View Online Virus Encyclopedia</a></td>
									</tr>
									<tr>
										<td class="navItemSeparator" colSpan="2" id="reports_td8"><img height="1" alt="" src="spacer.gif" width="1" border="0" id="reports_img5"></td>
									</tr>
									<tr onclick="OnItemFocus(this)">
										<td align="center" width="34" height="34" id="reports_td9"><img border="0" onclick="LaunchTask(this, taskActivityLog)" style="cursor:hand" src="LogIcon.gif" width="29" height="28" id="reports_img9"></td>
										<td><a id="launchActivityLog" class="navTask" onclick="LaunchTask(this, taskActivityLog); return false" onfocus="OnItemFocus(this)" href="#">View Activity Log</a></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
						</tr>
					</table> <!-- tableReports -->
				</td>
			</tr>
		</table> <!-- tableNAVReportsPanel -->
    </body>
</html>
