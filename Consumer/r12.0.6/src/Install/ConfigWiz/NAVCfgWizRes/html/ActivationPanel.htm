<html>
	<head>
		<title>Activation Panel</title>
		<meta id="charset_subinfo" http-equiv="Content-Type" content="text/html; charset=iso8859-1">
		<link rel="stylesheet" type="text/css" href="cfgwizstyle.css">
			<script src="ActivationPanel.js" language="JavaScript"></script>
	</head>
	<body class="frame" id="body_actinfo" OnLoad="OnLoad()" onunload="OnUnLoad()" text="#333333" scroll="no" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" ms_positioning="GridLayout" style="BACKGROUND-IMAGE: url(SwhooshBackground.gif); BACKGROUND-REPEAT: no-repeat;">
		<OBJECT id="SymUIAx" height="334" width="452" classid="clsid:7FEA4E22-90BD-4e5d-9640-7F0795C59E96" VIEWASTEXT>
			<PARAM NAME="_Version" VALUE="65536">
			<PARAM NAME="_ExtentX" VALUE="11906">
			<PARAM NAME="_ExtentY" VALUE="8467">
			<PARAM NAME="_StockProps" VALUE="0">
		</OBJECT>
		<script language="javascript">
		
					function SymUIAx::SetButtonState( butt, state)
					{
						var button = null;
						switch(butt)
						{
							case NEXT_BUTTON:
								button = SelectFrame.NextButton;
								break;
							case BACK_BUTTON:
								button = SelectFrame.BackButton;
								break;
							case SKIP_BUTTON:
								button = SelectFrame.SkipButton;
								break;
							default:
								return;
								break;
						}
						switch( state )
						{
							case BUTTON_KILLED:
								// Killed state from XLok Rental
								window.parent.navigate("res://closeme.xyz");
								break;
								
							case BUTTON_DISABLE:
								button.disabled = true;
								break;
							case BUTTON_ENABLE:
								button.disabled = false;
								break;
							case BUTTON_HIDE:
								button.style.visibility = "hidden";
								break;			
							case BUTTON_SHOW:
								button.style.visibility = "visible";
								break;			
							case BUTTON_SETFOCUS:
								button.focus();
								break;			
							case BUTTON_CLICK:
								button.click();
								break;		
						}
					}

					function SymUIAx::SetButtonText( butt, text, hottie )
					{
						var button = null;
						
						switch(butt)
						{
							case NEXT_BUTTON:
								defText = ActBtnNextText.innerHTML;
								defHotKey = ActBtnNextHotKey.innerText;
								button = SelectFrame.NextButton;
								break;
								
							case BACK_BUTTON:
								defText = ActBtnBackText.innerHTML;
								defHotKey = ActBtnBackHotKey.innerText;
								button = SelectFrame.BackButton;
								break;
								
							case SKIP_BUTTON:
								defText = ActBtnSkipText.innerHTML;
								defHotKey = ActBtnSkipHotKey.innerText;
								button = SelectFrame.SkipButton;
								break;
							default:
								return;
								break;
						}
						
						if(text != null && text.length != 0)
						{
							button.value = text;
							button.accessKey = String.fromCharCode(hottie);
						}
						else
						{
							button.value = defText;
							button.accessKey = defHotKey;
						}
					}
		</script>
		<!-- Button Text -->
		<span id="ActBtnSkipText" style="display:none">Activate <U>L</U>ater</span>
		<span id="ActBtnRentalSkipText" style="display:none"><U>C</U>ancel</span>
		<span id="ActBtnBackText" style="display:none"><U>B</U>ack</span>
		<span id="ActBtnNextText" style="display:none"><U>N</U>ext</span>
		<!-- Button hot keys -->
		<span id="ActBtnSkipHotKey" style="display:none">l</span>
		<span id="ActBtnRentalSkipHotKey" style="display:none">l</span>
		<span id="ActBtnBackHotKey" style="display:none">b</span>
		<span id="ActBtnNextHotKey" style="display:none">n</span>
	</body>
</html>
