<html>
	<head>
		<meta id="charset_postinstall" http-equiv="Content-Type" content="text/html; charset=iso8859-1" />
		<link rel="stylesheet" type="text/css" href="cfgwizstyle.css">
			<IFRAME ID="Errors" FRAMEBORDER="0" SCROLLING="NO" HEIGHT="0" WIDTH="0" style="display:none"
				SRC="errors.htm"></IFRAME>
			<script Language="JavaScript" src="DisplayScriptError.js"></script>
			<script src="PostInstall.js" language="JavaScript"></script>
	</head>
	<body id="body_postinstall" OnLoad="OnLoad()" style="BACKGROUND-IMAGE: url(SwhooshBackground.gif); BACKGROUND-REPEAT: no-repeat;"
		text="#333333" scroll="no" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
		<!-- BEGIN : Content Holder Table -->
		<table id="table2" width="420" height="150" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td id="table2_cell1">
					<p id="PostInstallPageTitle" class="title" style="display:none">Security</p>
				</td>
			</tr>
			<tr>
				<td id="table2_cell2" height="10"></td>
			</tr>
			<tr>
				<td id="table2_cell3" valign="top">
					<!-- BEGIN : ICF -->
					<table id="ICFGroup" width="100%" border="0" cellspacing="0" cellpadding="0" style="display:none">
						<tr>
							<td id="ICFGroup_cell2" colspan="2"><img id="ICFGroup_spacerimg1" src="spacer.gif" height="5"></td>
						</tr>
						<tr>
							<td id="ICF_cell1" colspan="2">
								<input type="checkbox" checked id="ICF" OnClick="OnICFClick()" accesskey="L" NAME="ICF"></input>
								<label id="label_ICF" for="ICF" accesskey="U">
									<b><u>U</u>se my Norton Internet Worm Protection instead of Windows Firewall. (Recommended)</b>
								</label>
							</td>
						</tr>
						<tr>
							<td id="ICFGroup_cell4" colspan="2"><img id="ICFGroup_spacerimg3" src="spacer.gif" height="5"></td>
						</tr>
						<tr>
							<td id="ICFText"><span id = prodname>%s</span> is protecting your computer from viruses, worms and other Internet threats.<br>For optimal performance, turn off Windows Firewall.</td>
						</tr>
					</table>
					<!-- END : ICF -->
				</td>
			</tr>
			<tr>
				<td id="table3_cell3" valign="top">
					<!-- BEGIN : ICF -->
					<table id="SSCGroup" width="100%" border="0" cellspacing="0" cellpadding="0" style="display:none">
						<tr>
							<td id="SSCGroup_cell2" colspan="2"><img id="Img1" src="spacer.gif" height="15"></td>
						</tr>
						<tr>
							<td id="SSC_cell1" colspan="2">
								<input type="checkbox" checked id="SSC" OnClick="OnSSCClick()" accesskey="A NAME="SSC""</input>
								<label id="label_SSC" for="SSC" accesskey="T">
									<b><u>T</u>o prevent duplicate security status alerts, use my existing Norton product alerts and turn off redundant Windows Security Center Alerts. (Recommended)</b>
								</label>
							</td>
						</tr>
						<tr>
							<td id="SSCGroup_cell4" colspan="2"><img id="Img2" src="spacer.gif" height="5"></td>
						</tr>
						<tr>
							<td id="SSCText">To minimize security exposure, use Norton products to manage their security status and alerts.</td>
						</tr>
					</table>
					<!-- END : ICF -->
				</td>
			</tr>
		</table>
	</body>
</html>
