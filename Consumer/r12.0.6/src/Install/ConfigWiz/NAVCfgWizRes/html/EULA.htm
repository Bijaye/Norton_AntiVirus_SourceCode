<html>
	<head>
		<meta id="charset_eula" http-equiv="Content-Type" content="text/html; charset=iso8859-1">
		<link rel="stylesheet" type="text/css" href="cfgwizstyle.css">
	</head>
	<BODY id="body_eula" style="BACKGROUND-IMAGE: url('SwhooshBackground.gif'); BACKGROUND-REPEAT: no-repeat" text="#333333" leftMargin="15" topMargin="12" scroll="no" onload="OnLoad()" onunload="OnUnLoad()" rightMargin="15">
		<IFRAME ID="Errors" FRAMEBORDER="0" SCROLLING="no" HEIGHT="0" WIDTH="0" style="DISPLAY:none" SRC="errors.htm"></IFRAME>
		<script Language="JavaScript" src="DisplayScriptError.js"></script>
		<script src="Eula.js" language="JavaScript"></script>
		<!-- BEGIN : Content Holder Table -->
		<table id="table2" width="422" height="322" border="0" cellspacing="0" cellpadding="0" align="left">
			<tr>
				<td id="table2_cell1">
					<p id="EULAPageTitle" class="title">License Agreement</p>
				</td>
			</tr>
			<tr>
				<td>
					<textarea id="EULAText" readOnly style="FONT-SIZE: 11px; WIDTH: 100%; HEIGHT: 205px" wrap="hard" rows="1" cols="20"></textarea>
					<!-- Hidden frame to load the EULA -->
					<iframe id="EULAIFrame" src="end_user.htm" style="DISPLAY: none"></iframe>
					<table id="table21" border="0" width="100%" cellpadding="0" cellspacing="0">
						<tr>
							<form id="AgreeEULAForm" method="post">
								<tr>
									<td id="table21_cell1" width="20%"></td>
									<td id="table21_cell2" align="left">
										<input type="radio" name="decision" id="AgreeEULA" OnClick="OnAgreeEULAClick()">
										<label id="label_AgreeEULA" for="AgreeEULA" accesskey="A">I <u>a</u>ccept the License Agreement</label>
									</td>
								</tr>
								<tr>
									<td id="table21_cell3" width="20%"></td>
									<td id="table21_cell4" align="left">
										<input type="radio" checked name="decision" id="DisagreeEULA" OnClick="OnDisagreeEULAClick()">
										<label id="label_DisagreeEULA" for="DisagreeEULA" accesskey="D">I <u>d</u>o not accept the License Agreement</label>
									</td>
								</tr>
							</form>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</BODY>
</html>
